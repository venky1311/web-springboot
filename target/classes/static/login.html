<!DOCTYPE html>
<html>
<head>
<style>
.center {
    text-align: center;
    border: 3px solid green;
    width : 100%; hight:45x ;
}
.user,.pass,.login {
	width: 100%;
	height: 45px;
	border: none;
	border-radius: 5px;
	font-size: 2vw;
	font-weight: lighter;
	margin-bottom: 30px;
	}
	.user,.pass,.login {
		font-size: 3vw
	}
</style>
<meta charset="ISO-8859-1">
<title>Login here</title>
<script src="js/lib/angular.min.js"></script>
<script src="js/lib/ui-bootstrap-tpls-2.5.0.min.js"></script>
<link rel="stylesheet" href="css/lib/bootstrap.min.css" />
</head>

<body ng-app="login"  class="container">
	<div class="center" ng-controller="loginctrl" >
		<form class="form-signin" role="form" ng-submit="login()" >
		<h1 class="form-heading">Welcome to login page</h1>
		<h3 class="form-heading">Login here</h3>
			<div class="user">
				<label for="username"><b>Username:</b></label><input type="text"
					class="form-control" id="username" name="username" 
					ng-model="credentials.username" placeholder="enter the user name"/>
			</div>
			<div class="pass">
				<label for="password"><b>Password:</b></label><input type="text"
					class="form-control" id="password" name="password"
					ng-model="credentials.password" placeholder="enter the password"/>
			</div>
			
			<button type="submit" class="btn btn-primary">Login</button>
		</form>
	</div>

</body>
</html>
